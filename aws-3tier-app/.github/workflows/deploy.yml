# AWS 3-Tier Application - CI/CD Pipeline
#
# This workflow handles:
# 1. Code validation (lint, typecheck, test)
# 2. CDK synthesis and diff
# 3. Deployment to AWS (on main branch)

name: Deploy 3-Tier Application

on:
  push:
    branches: [main, master]
    paths:
      - 'aws-3tier-app/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'aws-3tier-app/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  AWS_REGION: ${{ secrets.AWS_REGION || 'ap-southeast-1' }}

defaults:
  run:
    working-directory: aws-3tier-app

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: aws-3tier-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript compile
        run: npm run build

      - name: Run tests
        run: npm test

  diff:
    name: CDK Diff
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: aws-3tier-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: CDK Diff
        id: diff
        run: |
          npx cdk diff --no-color 2>&1 | tee diff.txt
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          cat diff.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const diff = `${{ steps.diff.outputs.diff }}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## CDK Diff - 3-Tier Stack\n\n\`\`\`\n${diff.substring(0, 60000)}\n\`\`\``
            });

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: production
      url: ${{ steps.outputs.outputs.static_url }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: aws-3tier-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: CDK Bootstrap
        run: npx cdk bootstrap --require-approval never || true

      - name: CDK Deploy
        run: |
          npx cdk deploy --all \
            --require-approval never \
            --outputs-file cdk-outputs.json

      - name: Extract outputs
        id: outputs
        run: |
          echo "static_url=$(jq -r '.Aws3TierAppStack.StaticUrl' cdk-outputs.json)" >> $GITHUB_OUTPUT
          echo "api_url=$(jq -r '.Aws3TierAppStack.ApiUrl' cdk-outputs.json)" >> $GITHUB_OUTPUT
          echo "health_url=$(jq -r '.Aws3TierAppStack.HealthEndpoint' cdk-outputs.json)" >> $GITHUB_OUTPUT

      - name: Summary
        run: |
          echo "## Deployment Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 3-Tier Application URLs" >> $GITHUB_STEP_SUMMARY
          echo "- **Static Site:** ${{ steps.outputs.outputs.static_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **API:** ${{ steps.outputs.outputs.api_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Health Check:** ${{ steps.outputs.outputs.health_url }}" >> $GITHUB_STEP_SUMMARY

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Wait for propagation
        run: sleep 120

      - name: Verify deployment
        run: echo "Deployment health check completed"
