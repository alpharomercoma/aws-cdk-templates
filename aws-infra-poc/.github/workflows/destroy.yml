# AWS Infrastructure PoC - Destroy Workflow
#
# Manual workflow to tear down all infrastructure.
# Use with caution - this will delete all resources!
#
# Trigger manually from GitHub Actions tab.

name: Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DESTROY" to confirm deletion of all resources'
        required: true
        type: string

env:
  NODE_VERSION: '20'
  AWS_REGION: ${{ secrets.AWS_REGION || 'ap-southeast-1' }}

defaults:
  run:
    working-directory: aws-infra-poc

jobs:
  destroy:
    name: Destroy AWS Resources
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'DESTROY'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: aws-infra-poc/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: CDK Destroy
        run: |
          npx cdk destroy --all --force

      - name: Destruction summary
        run: |
          echo "## Infrastructure Destroyed :wastebasket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All AWS resources have been deleted." >> $GITHUB_STEP_SUMMARY

  rejected:
    name: Destruction Rejected
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm != 'DESTROY'
    steps:
      - name: Rejection notice
        run: |
          echo "## Destruction Cancelled :shield:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "You must type 'DESTROY' to confirm resource deletion." >> $GITHUB_STEP_SUMMARY
          exit 1
